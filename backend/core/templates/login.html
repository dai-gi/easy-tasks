<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Easy Tasks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-brand-expand-lg navbar-light bg-light">
      <a href="/" class="navbar-brand text-primary">Flask Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-expanded="false" aria-label="Togglenavigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
            <a href="/login" class="nav-link">ログイン</a>
          </li>
          <li class="nav-item">
            <a href="/logout" class="nav-link">ログアウト</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="blog-body">
    <form action="/login" method="post">
      <div class="form-group">
        <label for="InputTitle">ユーザ名</label>
        <input type="text" class="form-control" id="InputTitle" name="username">
      </div>
      <div class="form-group">
        <label for="InputPassword">パスワード</label>
        <input type="password" class="form-control" id="InputPassword" name="password">
      </div>
      <button type="submit" class="btn btn-primary">ログイン</button>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
